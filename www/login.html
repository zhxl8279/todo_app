<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 个人任务管理系统</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="index.html">📝 个人任务管理系统</a></h1>
        </header>

        <main class="auth-container">
            <div class="auth-form">
                <h2>用户登录</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">用户名:</label>
                        <input type="text" id="username" name="username" required
                               placeholder="请输入您的用户名">
                    </div>

                    <div class="form-group">
                        <label for="password">密码:</label>
                        <input type="password" id="password" name="password" required
                               placeholder="请输入您的密码">
                    </div>

                    <button type="submit" class="btn btn-primary">登录</button>
                </form>

                <div class="auth-links">
                    <p>还没有账号？ <a href="register.html">立即注册</a></p>
                    <p><a href="index.html">返回首页</a></p>
                </div>

                <div id="message" class="message"></div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const messageDiv = document.getElementById('message');
            messageDiv.className = 'message';
            messageDiv.textContent = '登录中...';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = '登录成功！';

                    // 保存 token 和用户信息
                    if (data.token) {
                        localStorage.setItem('auth_token', data.token);
                        console.log('Token saved:', data.token);
                    }
                    if (data.user && data.user.id) {
                        localStorage.setItem('user_id', data.user.id);
                    }

                    // 跳转到用户页面
                    setTimeout(() => {
                        window.location.href = 'profile.html';
                    }, 1000);
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = data.message || '登录失败';
                }
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.textContent = '网络错误，请重试';
                console.error('Login error:', error);
            }
        });

        // 检查是否已登录
        if (localStorage.getItem('auth_token')) {
            window.location.href = 'profile.html';
        }
    </script>
</body>
</html>
